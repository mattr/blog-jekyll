---
title: in touch with the obvious... mostly.
layout: default
---
<div class="posts">
  {% for post in site.posts limit:5 %}
  <article class="post">
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <p class="meta">{{ post.date | date_to_string }}</p>
    <section class="body">
      {{ post.content }}
      <p class="meta"><a href="{{ site.baseurl }}{{ post.url }}#comments">Comments</a></p>
    </section>
    <!--/.body -->
  </article>
  <!--/.post -->
  {% endfor %}
</div>
<!--/.posts -->
<hr />
<p><a href="{{ site.baseurl }}/archive/">Older posts</a></p>
