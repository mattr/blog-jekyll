---
layout: default
---
{% for post in site.posts limit:5 %}
<div class="post">
  <h1><a href="{{ site.base }}{{ post.url }}">{{ post.title }}</a><span class="arrow"></span></h1>
  <span class="date">{{ post.date | date_to_string }}</span>
  <div class="entry">
    {{ post.content }}
  </div>
  <p class="more">
    <a href="{{ site.base }}{{ post.url }}#comments">Comments</a>
  </p>
</div>
<br />
{% endfor %}
<a href="{{ site.base }}/archive/">Archive</a>
